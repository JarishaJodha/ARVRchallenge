<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR GALAXY</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
          <img id="space" src="images/space.jpg"/>
          <img id="milkyway" src="images/milkyway.jpg"/>
          <img id="Sedna" src="images/Sedna.png"/>
          <img id="sun" src="images/sun.jpg"/>
          <img id="skyy" src="images/skyy.jpg"/>
          <img id="eartg" src="images/eartg.png"/>
          <img id="jupiter" src="images/jupiter.jpg"/>
          <img id="mars" src="images/mars.jpg"/>
          <img id="mercury" src="images/mercury.png"/>
          <img id="neptune" src="images/neptune.jpg"/>
          <img id="pluto" src="images/pluto.jpg"/>
          <img id="saturn" src="images/saturn.png"/>
          <img id="sky3" src="images/sky3.jpg"/>
          <img id="sky4" src="images/sky4.jpg"/>
          <img id="uranus" src="images/uranus.jpg"/>
          <img id="venus" src="images/venus.png"/>
      </a-assets>

      <a-camera>
        <a-entity id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 1500">
        </a-entity>
        <a-ring id="cursorRing" 
          position="0 0 -1"
          radius-inner= "0.005"
          radius-outer= "0.01"
          material="color: yellow; shader: flat">
        </a-ring>
      </a-camera>
      <a-sky id="background-img" src="#sky4"></a-sky>

      <a-sphere id="myBox" 
        position="-1 1 -3" 
        rotation="0 45 0" 
        radius="1"
        src="#Sedna"
        shadow 
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: black; 
          startEvents: mouseenter; 
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: white; 
          startEvents: mouseleave; 
          dur: 500;">  
      </a-sphere>
      <a-sphere id="jupiter" 
        position="0 4 -4" 
        rotation="0 45 0" 
        radius="0.5"
        src="#jupiter"
        shadow 
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: black; 
          startEvents: mouseenter; 
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: white; 
          startEvents: mouseleave; 
          dur: 500;">  
      </a-sphere>
      <a-sphere id="mars" 
        position="-2 4 -4" 
        rotation="0 45 0" 
        radius="0.5"
        src="#mars"
        shadow 
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: black; 
          startEvents: mouseenter; 
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: white; 
          startEvents: mouseleave; 
          dur: 500;">  
      </a-sphere>
      <a-sphere id="neptune" 
        position="1 4 -4" 
        rotation="0 45 0" 
        radius="0.5"
        src="#neptune"
        shadow
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: black; 
          startEvents: mouseenter; 
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: white; 
          startEvents: mouseleave; 
          dur: 500;">  >  
      </a-sphere>
      <a-sphere id="pluto" 
        position="-1 3 -4" 
        rotation="0 45 0" 
        radius="0.5"
        src="#pluto"
        shadow 
        animation="property: rotation; 
                    to: 0 360 0; 
                    loop: true; 
                    dur: 10000" 
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: black; 
          startEvents: mouseenter; 
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: white; 
          startEvents: mouseleave; 
          dur: 500;">  
      </a-sphere>
      <a-sphere id="saturn" 
        position="1 5 -4" 
        rotation="0 45 0" 
        radius="0.5"
        material="#saturn"
        shadow 
        animation="property: rotation; 
                    to: 0 360 0; 
                    loop: true; 
                    dur: 10000" 
        animation__mouseenter="
          property: components.material.material.color; 
          type: color; 
          to: black; 
          startEvents: mouseenter; 
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color; 
          type: color; 
          to: white; 
          startEvents: mouseleave; 
          dur: 500;">  
      </a-sphere>
      <a-sphere id="myOtherBox" 
        position="2 1 -3" 
        rotation="0 45 0" 
        radius="1"
        src="#sun"
        >  
      </a-sphere>
    <!--   <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
       material="src: #milkyway" 
        shadow>
      </a-plane>  -->
    </a-scene>
  </body>
</html>
